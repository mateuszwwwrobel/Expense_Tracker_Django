{% extends 'base.html' %}

{% block title %}
<title>Create Budget - Expense Tracker</title>
{% endblock title %}

{% block content %}

<div class="font-poppins mt-5 signup-div">
    <div class="div-trans-purple col-lg-6">
        <h2 class="py-3 font-poppins">BUDGET</h2>
        <p>To start please create your budget with form below.</p>
        <p></p>
        <form class="pb-4" method="post">
            {% csrf_token %}
            {% for field in form %}
            <p class="font-poppins font-poppins-navbar">
                {{ field.label_tag }}
                <br>
                <span class="form-label">{{ field }}</span>
            </p>
            {% endfor %}
            <button class="text-white CTA-button px-5" type="submit">CREATE BUDGET</button>
        </form>
    </div>

</div>
<div class="col-lg-6">
</div>
</div>

{% endblock content %}
